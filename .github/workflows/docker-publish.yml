name: Build and Push Central and City Store Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Central Store Image
        uses: docker/build-push-action@v6
        with:
          context: . 
          file: ./central_store/deploy/Dockerfile 
          push: true
          tags: nikolaanicic/central_store:latest

      - name: Build and push City Store Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./city_store/deploy/Dockerfile
          push: true
          tags: nikolaanicic/city-store:latest

      - name: Build and push City Store DB migrator Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./k8s/Dockerfile-city-migrations
          push: true
          tags: nikolaanicic/db-migration-city-runner:latest
      
      - name: Build and push Central Store DB migrator Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./k8s/Dockerfile-central-migrations
          push: true
          tags: nikolaanicic/db-migration-central-runner:latest

